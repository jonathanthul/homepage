name: Update Events Daily

on:
  schedule:
    - cron: '0 5 * * *'   # every day at 05:00 UTC
  workflow_dispatch:       # allows manual run

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt || true

      - name: Run scraper
        run: |
          python scripts/events_scraper.py

      - name: Commit & push if changed
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add assets/data/events.json
          git diff --quiet && echo "No changes to commit" || (git commit -m "Auto-update events.json" && git push)
