            <figure>
                <img src="assets/photos/caspian.jpeg" alt="A photo I took of a pier in the calm Caspian Sea"/>
                <figcaption> A photo I took of a pier in the calm Caspian Sea. I was visiting Baku and we went to the beach early in the morning to swim. On the way there, we got Azerbaijani bread, white cheese and watermelon. </figcaption>
            </figure>
            <figure>
                <img src="assets/photos/neuwerk_clean.jpeg" alt="Brick buildings in a green scenery on the Island Neuwerk"/>
                <figcaption> This past summer, I took a train to the shores of the baltic sea. When the tide is out, you can walk 10 kilometers on the sea floor to get to the tiny island of Neuwerk. The island has some fun medieval history (it actually belongs to the city of Hamburg which is about 100km away) and it's a peaceful place in the summer sun. Here you can see some of the brick buildings framed by the island's greenery.  </figcaption>
            </figure>
            <figure>
                <img src="assets/photos/jupiter_clean.jpeg" alt="A lively scene of three people on a round basketball court"/>
                <figcaption> People playing basketball on the court atop Jupiter (a department store building turned gallery and community center) in central Hamburg, summer 2024. </figcaption>
            </figure>
            <figure>
                <img src="assets/photos/silvester_clean.jpeg" alt="A black-and-white photo of white sparks on a dark background."/>
                <figcaption> This must be my attempt to photograph some fireworks at new year's eve 2022. I found this photo while looking through my folders and quite liked it even though you really can't see much.</figcaption>
            </figure>
            <figure>
                <img src="assets/photos/amsterdam_clean.jpeg" alt="A grainy, blurry film photo of a glowing, red sunset above a body of water"/>
                <figcaption> This turned out blurry, but I think the color makes up for it. A view from a bridge in outer Amsterdam. This is also the image the random colors for the <a href="albers_shuffle.html">Albers shuffle</a> are picked from on each load.</figcaption>
            </figure>
            </div>
            <div class="column">
            <figure>
                <img src="assets/photos/chilehaus_clean.jpeg" alt="The brick facade of the Chilehaus in Hamburg at an angle" style="height: auto; width: 75%;"/>
                <figcaption> The flowing brick facade of the Chilehaus in the city center of Hamburg. </figcaption>
            </figure>
            <figure>
                <img src="assets/photos/monnickendam.jpeg" alt="The sea as seen from the shores of Monnickendam, Netherlands"/>
                <figcaption> The Markermeer, seen from Monnickendam in the Netherlands. My partner and I cycled there from Amsterdam on a summer day in 2022. Cycling in the Netherlands is the best.</figcaption>
            </figure>
            <figure>
                <img src="assets/photos/diemerfestijn_clean.jpeg" alt="A photo of a carnvial ride called Breakdancer taken at night"/>
                <figcaption> A scene from the Diemer Festijn 2022, an annual carnival that takes place in the Dutch town of Diemen. I went there with my partner and her roommate and it was a really fun time. I remember that it was really busy, seemed like the whole town came.</figcaption>
            </figure>
